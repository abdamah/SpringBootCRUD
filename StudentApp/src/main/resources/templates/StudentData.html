<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student Data</title>

</head>
<body>
	<div th:insert="fragments/header::header"></div>
	<div th:insert="fragments/menu::menu"></div>
	<div class="container-fluid">
		<h2 class="text-primary">Student Data</h2>

		<div class="table-responsive">
			<table class="table table-hover text-center ">
				<thead class="text-secondary">
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>GENDER</th>
						<th>COURSE</th>
						<th>ADDRESS</th>
						<th colspan="3">ACTIONS</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.sname}"></td>
						<td th:text="${ob.gender}"></td>
						<td th:text="${ob.course}"></td>
						<td th:text="${ob.saddr}"></td>
						
						<td><a th:href="@{/student/edit/{id}(id=${ob.id})} "
							class="btn btn-success btn-sm">EDIT</a></td>
							
						<td><a th:href="@{/student/view/{id}(id=${ob.id})} "
							class="btn btn-info btn-sm">View</a></td>
							
						<td><a th:href="@{/student/delete/{id}(id=${ob.id})}"
							class="btn btn-danger btn-sm">DELETE</a></td>

					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${message!=null}">
			<div class="text-danger text-center">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>
</html>
